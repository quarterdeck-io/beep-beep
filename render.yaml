services:
  # Web Service (Next.js App)
  - type: web
    name: beep-beep
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beep-beep-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      # Add these manually in Render dashboard:
      # - EBAY_CLIENT_ID
      # - EBAY_CLIENT_SECRET
      # - EBAY_REDIRECT_URI

# Database (PostgreSQL)
databases:
  - name: beep-beep-db
    databaseName: beepbeep
    user: beepbeep
    plan: free
    region: oregon

