name: Release Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides version_type)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            echo "Using custom version: ${{ github.event.inputs.custom_version }}"
            npm version ${{ github.event.inputs.custom_version }} --no-git-tag-version
            echo "new_version=${{ github.event.inputs.custom_version }}" >> $GITHUB_OUTPUT
          else
            echo "Bumping ${{ github.event.inputs.version_type }} version"
            NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
            echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Update CHANGELOG
        run: |
          DATE=$(date +"%Y-%m-%d")
          VERSION="${{ steps.version.outputs.new_version }}"

          # Create changelog entry
          cat > temp_changelog.md << EOF
          # Changelog

          ## [${VERSION}] - ${DATE}

          ### Added
          - New features and improvements

          ### Changed
          - Updated dependencies and bug fixes

          ### Fixed
          - Various bug fixes and stability improvements

          EOF

          # If CHANGELOG.md exists, append it, otherwise create it
          if [ -f "CHANGELOG.md" ]; then
            tail -n +2 CHANGELOG.md >> temp_changelog.md
          fi

          mv temp_changelog.md CHANGELOG.md

      - name: Commit version changes
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.new_version }}
          git push origin main
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            ## Release ${{ steps.version.outputs.new_version }}

            This release was automatically created. The build artifacts will be available shortly.

            ### What's Changed
            - Check the [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes

            ### Downloads
            The build artifacts are being generated and will be available in a few minutes:
            - **Windows**: `eeeeee-bay-${{ steps.version.outputs.new_version }}-setup.exe`
            - **macOS**: `eeeeee-bay-${{ steps.version.outputs.new_version }}-mac.dmg`
            - **Linux**: `eeeeee-bay-${{ steps.version.outputs.new_version }}.AppImage`

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.0.0...${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
